<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  

    <h:head>  

    </h:head>  

    <h:body>  
        <h:form>
            <p:spinner />  

            ${testBean.edad}
            ${testBean.masculino}
            ${testBean.nombre}

            <h:panelGrid columns="3">
                <h:outputLabel value="Aeropuerto de Salida: *" 
                               for="aeropuertoSalida"/>
                <p:inputText id="aeropuertoSalida"
                             value="${addVueloBean.vuelo.aeropuertoSalida}"
                             required="true" 
                             label="Firstname"/>
                <p:message for="aeropuertoSalida" 
                           display="icon"/>  

                <p:commandButton id="guardarAddVueloBean"
                                 update="@form" 
                                 actionListener="${addVueloBean.doSubmit}"
                                 value="Guardar"/>  
            </h:panelGrid>
        </h:form>

    </h:body>  
</html>
